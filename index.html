<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <img src="./images/illustration-hero.svg" class="preview-illustration">
        <div class="preview-information">
          <div class="preview-header">Order Summary</div>
          <div class="preview-details">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
          <div class="preview-boxes">
            <div class="items"><img src="./images/icon-music.svg" /></div>
            <div class="items2"><span style="font-weight: 700;">Annual Plan</span>
          <span style="color: hsl(224, 23%, 55%);">$59.99/year</span></div>
            <div class="items"><a href="#">Change</a></div>
          </div>
          <div class="preview-payment">Proceed to Payment</div>
          <div class="preview-cancel"><a href="#">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/">jayAlren</a>.
  </footer>
</body>
</html>
